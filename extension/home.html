<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sunflower Homepage</title>
        <!-- import css -->
        <link rel="stylesheet" type="text/css" href="./home.css">
        <script src="https://kit.fontawesome.com/0fb0fe912e.js" crossorigin="anonymous"></script>
        <!-- include jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    </head>

    <body>
        <img src="IMG_1277.JPG">
        <h1 id="welcome">Welcome to our home page!</h1>
        
        <div id="clockdiv">
            <div>
              <span id="hours"></span>
              <div class="smalltext">Hours</div>
            </div>
            <div>
              <span id="minutes"></span>
              <div class="smalltext">Minutes</div>
            </div>
            <div>
              <span id="seconds"></span>
              <div class="smalltext">Seconds</div>
            </div>
          </div>
          <div class="wrap parent">
           
            <div class="child"><img src="img/none.png" alt="" style="width: 250px;">  </div>

            <div class="container">

                <div class="operate">
                    <button value="start" id="start"><i class="fas fa-hourglass-start">Start</i></button>
                    <button value="pause" id="pause"><i class="fas fa-pause">Pause</i></button>
                    <a href="./options.html">
                        <button id="sign_out"><i class="fas fa-sign-out-alt"></i>SignOut</button>
                    </a>
                    <a href="./setting.html">
                         <button id="set_username"><i class="fas fa-seedling"></i>Setting</button>
                    </a> 
                </div>
            </div>
        </div>
        <script type="module" src="./firebase.js"></script>
        <script src="countdown.js"></script>
        
        
        <script type="module" src="./firestore.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
